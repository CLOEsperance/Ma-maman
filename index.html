<!DOCTYPE html>

<head>

  <title>Joyeux Anniversaire Camelle</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      height: 100vh;
      background: url('https://source.unsplash.com/1600x900/?pink-roses') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      overflow: hidden;
      position: relative;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }
    .content {
      z-index: 1;
      padding: 2rem;
      animation: fadeIn 2s ease-out;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }
    p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.6);
    }
    .images {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
      margin-top: 1rem;
      z-index: 1;
    }
    .images img {
      height: 100px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      animation: sway 4s ease-in-out infinite;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes sway {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    button {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 2;
    }
  </style>
</head>
